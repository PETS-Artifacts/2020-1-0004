ton-icon icon icon-globe"/> <span class="toggle-button-label">English (US)</span> </div> <div id="legalDocCalloutMenu" class="module-callout-container module-callout-container--down"> <div class="module-callout"> <i class="callout-arrow callout-arrow--left"/> <ul class="module-nav-links module-callout-menu"> <li class=""><a href="https://www.oculus.com/en-us/legal/privacy-policy/">English (US)</a></li> <li class=""><a href="https://www.oculus.com/de/legal/privacy-policy/">Deutsch</a></li> <li class=""><a href="https://www.oculus.com/el/legal/privacy-policy/">Ελληνικά</a></li> <li class=""><a href="https://www.oculus.com/es/legal/privacy-policy/">Español (España)</a></li> <li class=""><a href="https://www.oculus.com/fr/legal/privacy-policy/">Français</a></li> <li class=""><a href="https://www.oculus.com/ko/legal/privacy-policy/">문화어</a></li> <li class=""><a href="https://www.oculus.com/ja/legal/privacy-policy/">日本語</a></li> <li class=""><a href="https://www.oculus.com/pl/legal/privacy-policy/">Polski</a></li> <li class=""><a href="https://www.oculus.com/vi/legal/privacy-policy/">Tiếng Việt</a></li> <li class=""><a href="https://www.oculus.com/cs/legal/privacy-policy/">Čeština</a></li> <li class=""><a href="https://www.oculus.com/da/legal/privacy-policy/">Dansk</a></li> <li class=""><a href="https://www.oculus.com/fi/legal/privacy-policy/">Suomen kieli</a></li> <li class=""><a href="https://www.oculus.com/it/legal/privacy-policy/">Italiano</a></li> <li class=""><a href="https://www.oculus.com/nl/legal/privacy-policy/">Nederlands</a></li> <li class=""><a href="https://www.oculus.com/no/legal/privacy-policy/">Norsk</a></li> <li class=""><a href="https://www.oculus.com/pt/legal/privacy-policy/">Português</a></li> <li class=""><a href="https://www.oculus.com/pt-br/legal/privacy-policy/">Português (Brasil)</a></li> <li class=""><a href="https://www.oculus.com/ro/legal/privacy-policy/">Română</a></li> <li class=""><a href="https://www.oculus.com/ru/legal/privacy-policy/">Русский</a></li> <li class=""><a href="https://www.oculus.com/sv/legal/privacy-policy/">Svenska</a></li> <li class=""><a href="https://www.oculus.com/tr/legal/privacy-policy/">Türkçe</a></li> </ul> </div> </div> <div class="module-generic--legal"> <h2>Oculus Privacy Policy</h2> <div> <p> <i>Effective Date: February 12, 2016</i> </p> <p> Oculus VR, LLC ("Oculus," "we," "us") makes virtual reality products and operates a platform where users can download and submit content for and obtain services related to our products. Collectively, we describe our products and services—including our websites, mobile apps, platform, content and hardware—as our "Services." This Privacy Policy explains how we treat information from or about our users, including how we collect, use, and share information in connection with our Services. </p> <p> By visiting or using our Services, you consent to the practices described in this Privacy Policy. If you have questions about this Privacy Policy, please contact us at privacy@oculus.com. </p> <h4>1. What kind of information is collected?</h4> <p> Depending on which Services you use, we collect different kinds of information from or about you, such as: </p> <ul> <li> <p> <u><b>Information You Give Us</b></u>. We collect the information you give us when using our Services. For example: </p> <ul> <li> <p> When you register to use our Services, we ask for information such as your name, email address, phone number, and date of birth. </p> </li> <li> <p> You will have the ability to add information to your profile after registration. </p> </li> <li> <p> If you buy something on or through our Services, we collect information about the transaction. This can include your payment information, purchase activity, and shipping and contact details. </p> </li> <li> <p> When you post, share or communicate with other Oculus users on our Services, we receive and store those communications and information associated with them, such as the date a post was created. </p> </li> <li> <p> When you communicate with Oculus, you provide us with information like your email address. </p> </li> <li> <p> When you use our Services, you may have the option of submitting information about your physical features and dimensions. </p> </li> </ul> </li> <li> <p> <u><b>Information Automatically Collected About You When You Use Our Services</b></u>. We also collect information automatically when you use our Services. Depending on how you access and use our Services, we may collect information such as: </p> <ul> <li> <p> Information about your interactions with our Services, like information about the games, content, apps or other experiences you interact with, and information collected in or through cookies, local storage, pixels, and similar technologies (additional information about these technologies is available at <a href="https://www.oculus.com/en-us/cookies-pixels-and-other-technologies/">https://www.oculus.com/en-us/cookies-pixels-and-other-technologies/</a>); </p> </li> <li> <p> Information about how you access our Services, including information about the type of device you're using (such as a headset, PC, or mobile device), your browser or operating system, your Internet Protocol ("IP") address, and certain device identifiers that may be unique to your device; </p> </li> <li> <p> Information about the games, content, or other apps installed on your device or provided through our Services, including from third parties; </p> </li> <li> <p> Location information, which can be derived from information such as your device's IP address. If you're using a mobile device, we may collect information about the device's precise location, which is derived from sources such as the device's GPS signal and information about nearby WiFi networks and cell towers; and </p> </li> <li> <p> Information about your physical movements and dimensions when you use a virtual reality headset. </p> </li> </ul> <p> Third parties may also collect information about you through the Services, as described below. </p> </li> <li> <p> <u><b>Related companies</b></u>. We may receive information about you from other companies that are within the family of related companies that are legally part of the same group of companies that Oculus is part of, or that become part of that group, such as Facebook, and may combine that information with other information we collect about you. View a complete list of related companies at <a href="https://www.oculus.com/en-us/related-companies/">https://www.oculus.com/en-us/related-companies/</a>. </p> </li> <li> <p> <u><b>Information from other sources</b></u>. We may also receive additional information about you from third parties, including partners that provide us information that is publicly or commercially available, and may combine that information with the other information we collect about you. </p> </li> </ul> <h4>2. How do we use information?</h4> <p> We use the information to do a number of things that help us provide our Services to you and our partners. Here are some examples: </p> <ul> <li> <p> <u><b>To provide our Services</b></u>. We use the information we collect to provide you with the Services you use or request. For example, we use this information to: </p> <ul> <li> <p> Provide you with hardware, content, games, apps, and other experiences; </p> </li> <li> <p> Create accounts and user profiles; </p> </li> <li> <p> Communicate with you about our Services; </p> </li> <li> <p> Enable user-to-user communications; </p> </li> <li> <p> Provide technical support; </p> </li> <li> <p> Notify you about updates to our Services; and </p> </li> <li> <p> Customize your experiences based on your online activities, including the content, games, apps, and other experiences you interact with; the other online services you use; and other information we collect. </p> </li> </ul> </li> <li> <p> To improve, and develop your experience. We also use the information we collect to understand and improve our Services and to develop the virtual reality ecosystem. For example, we may use the information to: </p> <ul> <li> <p> Solicit and analyze input and feedback about our Services; </p> </li> <li> <p> Identify and address technical issues on our Services; </p> </li> <li> <p> Conduct and learn from research about the ways in which people use our Services; and </p> </li> <li> <p> Improve services offered by others, such as third parties that offer content, games, apps and other experiences on our platform. </p> </li> </ul> </li> <li> <p> <u><b>To market to you</b></u>. We use the information we collect to send you promotional messages and content and otherwise market to you on and off our Services. We also use this information to measure how users respond to our marketing efforts. </p> </li> <li> <p> <u><b>To promote safety and security</b></u>. We use the information we collect to help promote safety and security, such as by investigating suspicious activity or violations of our terms or policies and protecting our or others' rights or property. </p> </li> </ul> <h4>3. Who can get information about me?</h4> <p> Our Services help you engage with the virtual reality ecosystem and others that interact with it. To provide and support our Services, information we have about you may be shared in certain circumstances. Here is who can see information about you when you and others use our Services. </p> <ul> <li> <p> <u><b>Public Information</b></u>. Certain information you post to your Oculus profile, such as your Oculus ID (also known as your Oculus Username), your system-generated user ID, and avatar, will be public and visible to people on and off our Services. Your Oculus ID is a unique identifier you choose to identify yourself on our Services. Your system-generated internal-ID is an opaque string of characters generated by the Oculus system that identifies your Oculus profile. </p> <p> Information you post to public areas of our Services, such as a forum, blog, or other community tool, will also be visible to people on and off our Services. If you post information to these interactive features, it will be publicly available. Certain information associated with your public posts, such as the time of your post, may also be published and publicly available. </p> </li> <li> <p> <u><b>Apps, Developers, and Other Online Content Providers that You Access on our Services</b></u>. You can use third-party content, games, apps, and other experiences through our Services. When you use these third-party services, the third parties may be able to access information about you. For example, these third parties may be able to access: </p> <ul> <li> <p> Information in your Oculus profile. </p> </li> <li> <p> Information about your interaction with the third-party service, such as how long you have interacted with content or how far you have progressed in a game. </p> </li> <li> <p> Any other information you choose to share with the third party. </p> </li> </ul> <p> Please note that any information shared with these (or other) third parties will be subject to those third parties' own privacy policies. </p> </li> <li> <p> <u><b>Sharing Within Related Companies</b></u>. We may share information within the family of related companies that are legally part of the same group of companies that Oculus is part of, or that become part of that group, such as Facebook. For a list of our related companies, please see <a href="https://www.oculus.com/en-us/related-companies/">https://www.oculus.com/en-us/related-companies/</a>. </p> </li> <li> <p> <u><b>Service providers</b></u>. We may share the information we collect with vendors, service providers, researchers and other partners, who work at our direction to support the Services (such as hosting our Services, fulfilling orders, facilitating payments, analyzing the way people use our Services, processing credit card payments, providing customer service, or sending electronic communications for us). </p> </li> <li> <p> <u><b>Other parties in connection with certain business transactions</b></u>. In the event that the ownership of Oculus (or any portion of our assets) changes as a result of a merger, acquisition, or in the event of a bankruptcy, information from or about you or your device may be transferred to another company. </p> </li> <li> <p> <u><b>Consent</b></u>. We may share information about you for any other purpose for which you give us your consent. </p> </li> </ul> <p> We may also share de-identified or aggregate data with others for any purpose. De-identified data means information where we have removed your name or contact information. Aggregate data is data that has been combined with other data so that it doesn't identify any specific person. </p> <h4>4. Responding to legal requests and preventing harm. </h4> <p> We may access, preserve and share information in response to a legal request (like a search warrant, court order or subpoena) if we have a good faith belief that the law requires us to do so. This may include responding to legal requests from jurisdictions outside of the United States where we have a good faith belief that the response is required by law in that jurisdiction, affects users in that jurisdiction, and is consistent with internationally recognized standards. We may also access, preserve and share information when we have a good faith belief it is necessary to: detect, prevent and address fraud or other illegal activity; to protect Oculus, our Services, you and others, including as part of investigations; or to prevent death or imminent bodily harm. Information we receive about you, including financial transaction data related to purchases made on or through our Services, may be accessed, processed and retained for an extended period of time when it is the subject of a legal request or obligation, governmental investigation, or investigations concerning possible violations of our terms or policies, or otherwise to prevent harm. We also may retain information from accounts disabled for violations of our terms for at least a year to prevent repeat abuse or other violations of our terms. </p> <h4>5. Third Parties that Provide Content, Marketing, or Functionality on Our Services</h4> <p> Some of the content, marketing, and functionality on our Services may be provided by third parties that are not affiliated with us. For example, we work with companies that help us understand how people use our Services. </p> <p> Other companies may collect information on or through our Services to market to you on or off of our Services. These and other third parties may collect information about your use of our Services, including through the use of cookies, device IDs, local storage, pixels and other technologies, and this information may be collected over time and combined with information collected on different websites and online services. </p> <h4>6. Security</h4> <p> Please note that no data transmission or storage can be guaranteed to be 100% secure. As a result, while we strive to protect the information we maintain, we cannot guarantee or warrant the security of any information you disclose or transmit to our Services and cannot be responsible for the theft, destruction, or inadvertent disclosure of information. </p> <h4>7. International Users</h4> <p> Oculus is based in the United States, and, regardless of where you use our Services or otherwise provide information to us, the information may be transferred to and maintained on servers located in the U.S. or other countries. Note that the laws, regulations and standards of the country in which this information is stored may be different from your own country. By using our Services, you consent to this collection, transfer, storage, and processing of information to and in the U.S. and other countries. </p> <h4>8. Changes to this Privacy Policy</h4> <p> If we make changes to this Privacy Policy, we will provide notice of such changes as appropriate, such as by
