<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>Canon ID</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/canonid.vendor.min.073d7ac1bf212993.css">

    <link rel="stylesheet" href="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/canonid.min.e8fa9bc8287ea65c.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:Italic,400,600,700&subset=latin,vietnamese,greek,cyrillic">
    <!--- zxcvbn -->
    <script src="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/zxcvbn.min.d254656e7b88ee96.js"></script>

    <!-- Angular and 3rd party modules -->
    <script src="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/canonid.vendor.min.e0c7e52f19e898d7.js"></script>

    <!-- CanonID widget -->
    <script src="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/canonid-widget.min.js"></script>

    <!-- CanonID app -->
    <script src="https://myid.canon/cid/prd/1.0.10.1/canonid-assets/canonid.min.3159092c24219c0a.js"></script>
</head>

<body flex="noshrink" layout="column">
    <font-setter></font-setter>
    <gcid-header flex="none"></gcid-header>

    <div id="site-container" ui-view flex="noshrink" layout="column"></div>

    <noscript class="site-container">
        <div class="background-image"></div>
        <div class="widget-container">
            <link id="gcid-style" rel="stylesheet" href="" media="screen" charset="utf-8">
            <div class="gcid-container gcid-text-body">
                <h1 class="gcid-text-header gcid-text-center gcid-color-red">Canon ID</h1>
                <p class="gcid-text-center">Manage your Canon account</p>

                <div id="gcid-social-container" class="gcid-social-wrapper">
                    <a class="gcid-social-f gcid-social-item" href="http://www.facebook.com">
                        <img src="https://myid.canon/cid/prd/1.0.10.1/canonid/canonid-assets/svg/social-fb.svg" alt="facebook" />
                    </a>
                    <a class="gcid-social-g gcid-social-item" href="http://www.google.com">
                        <img src="https://myid.canon/cid/prd/1.0.10.1/canonid/canonid-assets/svg/social-ggl.svg" alt="google" />
                    </a>
                </div>

                <p class="gcid-divider gcid-text-small">OR</p>

                <div class="gcid-input-wrapper">
                    <input id="gcid-email" class="gcid-input gcid-text-form" maxlength="256" type="email" name="email" value="" placeholder="Email">
                    <p id="gcid-email-error" class="gcid-text-error gcid-text-small gcid-color-red">This doesn't look like an email address</p>
                </div>

                <div class="gcid-input-wrapper">
                    <input id="gcid-password" class="gcid-input gcid-text-form" maxlength="512" type="password" name="password" value="" placeholder="Password">
                    <p id="gcid-password-error" class="gcid-text-error gcid-text-small gcid-color-red">Password is required</p>
                </div>

                <a id="gcid-link-pwr" class="gcid-a gcid-text-small" href="#">Forgotten your password?</a>
                <button id="gcid-button" class="gcid-signin-button gcid-text-button" type="button" name="signIn">Sign In</button>
                <a id="gcid-link-reg" class="gcid-a gcid-text-center" href="#">Create a Canon ID account</a>
            </div>
        </div>
    </noscript>

    <gcid-footer>
        <gcid-footer>
</body>

</html>
